<ion-header>
    <ion-toolbar color="primary">
      <ion-grid fixed>
        <ion-row>
          <ion-col>
            <ion-buttons left>
              <button ion-button (click)="navCtrl.pop()">
                <ion-icon name="arrow-back"></ion-icon>
              </button>
            </ion-buttons>
          </ion-col>
          <ion-col text-center>
            <ion-title>Quartos</ion-title>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid fixed padding>
      <div class="app-header">
        <h2>Lista de todos os <strong>quartos</strong></h2>
      </div>
      <ion-list *ngIf="quartos != null">
        <ion-item-group>
          <button ion-item *ngFor="let item of quartos" (click)="click2View(item)">
            <ion-icon name="home" color="primary" item-start></ion-icon>
            <h3>{{ item.number }}</h3>
            <p>
              {{ item.single_bed }} cama de solteiro
            </p>
            <p>
              {{ item.double_bed }} cama de casal
            </p>
            <ion-badge color="secondary" item-end small>
              {{ item.floor+" andar" }}
            </ion-badge>
          </button>
        </ion-item-group>
      </ion-list>
      <p *ngIf="quartos == null || quartos.length == 0">
        NÃ£o encontramos nenhum quarto, adicione uma para aparecer em sua lista.
      </p>
    </ion-grid>
    <ion-fab right bottom>
      <button ion-fab color="secondary" (click)="click2Add()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
</ion-content>
