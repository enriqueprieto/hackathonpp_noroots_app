<ion-header>
  <ion-toolbar color="primary">
    <ion-grid fixed>
      <ion-row>
        <ion-col>
          <ion-buttons left>
            <button ion-button (click)="navCtrl.pop()">
              <ion-icon name="arrow-back"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
        <ion-col text-center>
          <ion-title>Adicionar novo quarto</ion-title>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="app-header">
    <h2>Adicione um <strong>novo quarto</strong></h2>
    <p>Informe o número do quarto, o andar e o números de quartos que tem no hotel.</p>
  </div>
  <ion-list>
    <ion-item-group>
      <ion-item-divider color="light">Informações do quarto</ion-item-divider>
      <ion-item>
        <ion-label stacked>Número do quarto</ion-label>
        <ion-input type="text" [(ngModel)]="quarto.number" name="number" placeholder="Ex: 103"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Andar</ion-label>
        <ion-select type="text" [(ngModel)]="quarto.floor" name="floor">
          <ion-option value="">Selecione</ion-option>
          <ion-option [value]="floor" *ngFor="let floor of floors">
            {{ floor }}' andar
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label stacked>Bannheira</ion-label>
        <ion-select type="text" [(ngModel)]="quarto.bathtub" name="bathtub">
          <ion-option value="">Selecione</ion-option>
          <ion-option value="1">Sim</ion-option>
          <ion-option value="0">Não</ion-option>          
        </ion-select>
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider color="light">Camas</ion-item-divider>
      <ion-item text-center>
        <ion-icon name="remove-circle" item-start color="danger" (click)="click2RemoveBed('single')"></ion-icon>
        <strong>Solteiro</strong><br> {{ quarto.beds.single }}
        <ion-icon name="add-circle" item-end color="secondary" (click)="click2AddBed('single')"></ion-icon>
      </ion-item>
      <ion-item text-center>
        <ion-icon name="remove-circle" item-start color="danger" (click)="click2RemoveBed('double')"></ion-icon>
        <strong>Casal</strong><br> {{ quarto.beds.double }}
        <ion-icon name="add-circle" item-end color="secondary" (click)="click2AddBed('double')"></ion-icon>
      </ion-item>
    </ion-item-group>
  </ion-list>
  <button ion-button color="secondary" block round (click)="clickSave()">
    Adicionar
  </button>
</ion-content>
