<ion-header>
  <ion-toolbar color="primary">
    <ion-grid fixed>
      <ion-row>
        <ion-col>
          <ion-buttons left>
            <button ion-button (click)="navCtrl.pop()">
              <ion-icon name="arrow-back"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
        <ion-col text-center>
          <ion-title>Adicionar Camareira</ion-title>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="app-header">
    <h2>Adicione uma <strong>nova camareira</strong></h2>
    <p>Informe os dados como nome e o per√≠odo em que ela trabalha.</p>
  </div>
  <ion-list>
    <ion-item>
      <ion-label stacked>Nome completo</ion-label>
      <ion-input type="text" placeholder="Nome completo" [(ngModel)]="camareira.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Turno</ion-label>
      <ion-select [(ngModel)]="camareira.period">
        <ion-option value="">Selecione</ion-option>
        <ion-option value="Matutino">Matutino</ion-option>
        <ion-option value="Integral">Integral</ion-option>
        <ion-option value="Noturno">Noturno</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <button ion-button round block color="secondary" (click)="clickSave()">
    Adicionar
  </button>
</ion-content>
