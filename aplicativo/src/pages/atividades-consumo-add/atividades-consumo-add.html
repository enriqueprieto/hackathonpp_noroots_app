<ion-header>
  <ion-toolbar color="primary">
    <ion-grid fixed>
      <ion-row>
        <ion-col>
          <ion-buttons left>
            <button ion-button (click)="navCtrl.pop()">
              <ion-icon name="arrow-back"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
        <ion-col text-center>
          <ion-title>Adicionar consumo</ion-title>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list *ngIf="produtos!=null">
    <ion-item-group>
      <ion-item-divider color="light">Produtos</ion-item-divider>
    </ion-item-group>
    <ion-item *ngFor="let produto of produtos" text-center>
      <ion-icon name="remove-circle" color="danger" item-start (click)="clickRemoveCountInProduct(produto)"></ion-icon>
      <ion-icon name="add-circle" color="secondary" item-end (click)="clickSumCountInProduct(produto)"></ion-icon>
      <p>
        <strong>{{ produto.name }}</strong><br>
        {{ produto.count }}
      </p>
    </ion-item>
  </ion-list>
  <button ion-button block round color="secondary" (click)="clickSave()">
    Salvar
  </button>
  <button ion-button block round color="primary" outline (click)="navCtrl.pop()">
    Fechar e voltar
  </button>
</ion-content>
