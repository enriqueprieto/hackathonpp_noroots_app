<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  <ion-toolbar color="primary">
    <ion-grid fixed>
      <ion-row>
        <ion-col>
          <ion-buttons left>
            <button ion-button (click)="navCtrl.pop()">
              <ion-icon name="arrow-back"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
        <ion-col text-center>
          <ion-title *ngIf="camareira!=null">
            {{ camareira.name }}
          </ion-title>
        </ion-col>
        <ion-col>
          <ion-buttons right>
            <button ion-button (click)="click2Remove()">
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid fixed padding>
    <p>
      <strong>Nome</strong><br>
      {{ camareira.name }}
    </p>
    <p>
      <strong>Turno</strong><br>
      {{ camareira.period }}
    </p>
  </ion-grid>
</ion-content>
