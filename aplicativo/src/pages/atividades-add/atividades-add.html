<ion-header>
  <ion-toolbar color="primary">
    <ion-grid fixed>
      <ion-row>
        <ion-col>
          <ion-buttons left>
            <button ion-button (click)="navCtrl.pop()">
              <ion-icon name="arrow-back"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
        <ion-col text-center>
          <ion-title>Adicionar Atividade</ion-title>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <div class="app-header">
    <h2>Adicione uma <strong>nova atividade</strong></h2>
    <p>Informe o quarto, a camareira e o serviço a ser executado</p>
  </div>
  <ion-list>
    <ion-item *ngIf="rooms!=null">
      <ion-label stacked>Qual quarto?</ion-label>
      <ion-select [(ngModel)]="atividade.room" name="room">
        <ion-option value="">Selecione</ion-option>
        <ion-option [value]="room.id" *ngFor="let room of rooms">
          {{ room.number+' ('+room.floor+' andar)' }}
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="services!=null">
      <ion-label stacked>Qual serviço?</ion-label>
      <ion-select [(ngModel)]="atividade.service" name="service">
        <ion-option value="">Selecione</ion-option>
        <ion-option [value]="service.id" *ngFor="let service of services">
          {{ service.service }}
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="camareiras!=null">
      <ion-label stacked>Qual camereira?</ion-label>
      <ion-select [(ngModel)]="atividade.camareira" name="camareira">
        <ion-option value="">Selecione</ion-option>
        <ion-option [value]="camareira.id" *ngFor="let camareira of camareiras">
          {{ camareira.name }}
        </ion-option>
      </ion-select>
    </ion-item>
    <button ion-button color="secondary" block round (click)="clickSave()">
      Adicionar
    </button>
  </ion-list>
</ion-content>
